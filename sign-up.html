<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" class="hidden" href="./public/style/app.css">
    <link rel="stylesheet" href="./public/style/style.css">
    <link rel="stylesheet" class="" href="./public/style/reset.css">
    <title>ثبت نام</title>
</head>
<body class=" bg-gray-200 font-Dana text-x p-2.5 ">

    
    <svg class="hidden">
        <symbol id="phone-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
          </symbol>
          <symbol id="user-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z" />
          </symbol>
          <symbol id="email-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75" />
          </symbol>
          <symbol id="lock" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
          </symbol>
          
    </svg>

    <div class="w-[90%] flex flex-col justify-center mx-auto">
       <div class="flex flex-col  gap-6 items-center justify-center">
        <a href="index.html" class="flex gap-3 items-center">
            <span class="text-lg font-MorabbaBold">کافه لاین</span>
            <img class="w-10 h-10" src="./public/club/diamond.png" alt="">
        </a>
        <div class="bg-white p-5 flex items-center justify-center w-80 text-xs rounded-2xl">

            <div class="flex flex-col justify-center w-[90%] items-center gap-5">
                <h3 class="text-black text-[16px] font-bold pb-2">ثبت نام در فروشگاه کافه لاین</h3>
                    <div class="">
                        <span class="text-gray-500">حساب کاربری دارید؟</span>
                        <a href="public/login.html" class="text-green-500 font-bold">ورود کنید</a>
                    </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" id="name" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="نام و نام خانوادگی"  type="text" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#user-icon" ></use>
                </svg>
            </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" id="user-name" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="یوزرنیم"  type="text" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#user-icon" ></use>
                </svg>
            </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" id="phone" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="شماره موبایل"  type="tel" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#phone-icon" ></use>
                </svg>
            </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" id="email" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="ایمیل"  type="email" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#email-icon" ></use>
                </svg>
            </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" id="password" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="رمز مورد نظر"  type="password" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#lock" ></use>
                </svg>
            </div>
            <div class="relative rounded-xl overflow-hidden h-11 w-full ">
                <input dir="rtl" class="bg-gray-100 h-full w-full border-0 outline-none pr-2" placeholder="تایید رمز مورد نظر"  type="password" name="" id="">
                <svg class="absolute text-gray-500 top-3.5 left-2 w-4 h-4">
                    <use xlink:href="#lock" ></use>
                </svg>
            </div>
            <button id="sign-up__btn" class="w-full bg-green-500  text-white rounded-full flex items-center justify-center p-[0.7rem] font-bold" type="submit">ادامه</button>
            <div class="flex justify-between w-full">
                <a class="underline" href="#">حریم خصوصی</a>
                <a href="#">ورود با ایمیل</a>
            </div>
            </div>
        </div>
        <div class="flex flex-col text-center text-sm">
            <span>با عضویت در سایت، تمامی قوانین و شرایط استفاده</span>
            <span class="min-w-8"><a class="text-green-400 font-bold" href="index.html">کافه لاین</a> را پذیرفته اید</span>
        </div>
       </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./public/js/sign-up.js" type="module"></script>
</body>
</html>
